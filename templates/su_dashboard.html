<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/img/fav.png">
    <title>Open chat | Dashboard</title>
    <style>
        .chat-box {
            /* width: 300px; */
            height: auto;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            margin-bottom: 10px;
        }

        .message .sender {
            font-weight: bold;
        }

        .message .content {
            margin-left: 10px;
        }

        .input-box {
            margin-top: 10px;
        }

        .failedMessage {
            color: red;
        }

        .nomessage {
            color: rgb(112, 122, 122);
            text-align: center;
        }
    </style>
</head>

<!-- <body bgcolor="#8cb4f0" onload="getMessages()"> -->

<body bgcolor="#8cb4f0">
    <h1 style="text-align: center;">Open chat</h1>


    <h2 style="color: crimson; text-align: center;">
        {% if flash_message %}
        {{ flash_message }}
        {% endif %}
    </h2>
    <center>

        <!-- <form method="post" action="/getmessage"> -->
        <form id="user-list-form">
            <label for="username">Choose the user:</label>
            <select id="username_list" name="username">
                {% for user in users %}
                <option value="{{ user.username}}">{{ user.username }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="open chat box">
        </form>



        <div class="chat-box" id="chatBox" style="text-align: left;">
            <!-- chat messages -->
            <div class='sender nomessage'> Hi {{ username }},</div>
            <div class='sender nomessage'>
                <div class="nomessage" style="height: 10px;"> </div>
            </div>
            <div class='content nomessage'> Message box is empty. </div>
        </div>

        <div class="input-box">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()"> Send </button>
        </div>
    </center>

</body>
<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<script>
    function getMessages() {
        console.log("fetch messages")
        $.ajax({
            url: '/getmessage',
            type: 'GET',
            contentType: 'application/json',
            // data: JSON.stringify({ message: message }),
            success: function (response) {
                // Iterate through the response
                // console.log(response)
                // console.log(response.length)
                $.each(response, function (index, message_record) {

                    // console.log(`msg: ${message_record.msg}, from: ${message_record.fromAdmin}`);

                    var messageElement = document.createElement("div");
                    messageElement.classList.add("message");
                    if (message_record.fromAdmin) {
                        messageElement.innerHTML = "<span class='sender'> {{ superuser }}: </span><span class='content'>" + message_record.msg + "</span>";
                    } else {
                        messageElement.innerHTML = "<span class='sender'> {{ username }}: </span><span class='content'>" + message_record.msg + "</span>";
                    }
                    chatBox.appendChild(messageElement);

                });
                // hide empty message box message
                if (response.length != 0) {
                    var elementsToHide = document.querySelectorAll('.nomessage');
                    elementsToHide.forEach(function (element) {
                        element.style.visibility = 'hidden';
                    });
                }

            },
            error: function (xhr, status, error) {
                console.error('failed:', status);
            }
        });
    }

    function sendMessage() {
        var messageInput = document.getElementById("messageInput");
        var message = messageInput.value.trim();
        if (message != "") {
            var chatBox = document.getElementById("chatBox");

            $.ajax({
                url: '/message',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ message: message }),
                success: function (response) {
                    console.log('success:', response);
                    // hide empty message box message
                    var elementsToHide = document.querySelectorAll('.nomessage');
                    elementsToHide.forEach(function (element) {
                        element.style.visibility = 'hidden';
                    });

                    var messageElement = document.createElement("div");
                    messageElement.classList.add("message");
                    messageElement.innerHTML = "<span class='sender'> {{ username }}: </span><span class='content'>" + message + "</span>";
                    chatBox.appendChild(messageElement);
                    chatBox.scrollTop = chatBox.scrollHeight;
                    messageInput.value = "";

                },
                error: function (xhr, status, error) {
                    console.error('failed:', status);
                    var messageElement = document.createElement("div");
                    messageElement.classList.add("message");
                    messageElement.classList.add("failedMessage");
                    messageElement.innerHTML = "<span class='sender'> {{ username }}: </span><span class='content'>" + message + "</span>";
                    chatBox.appendChild(messageElement);
                    chatBox.scrollTop = chatBox.scrollHeight;
                    messageInput.value = "";
                }
            });



        }
        console.log(message)
    }

    document.getElementById('user-list-form').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Gather the form data
        var username = document.getElementById('username_list').value

        $.ajax({
            url: '/getmessage',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ username: username }),
            success: function (response) {
                // Iterate through the response
                // console.log(response)
                // console.log(response.length)


                const chatBoxChildDiv = document.getElementById("chatBox");

                // Get all the child elements of the "admin" div
                const chatBoxChildElements = chatBoxChildDiv.children;

                // Loop through the child elements and remove them, except the one with the "nomessage" class
                for (let i = chatBoxChildElements.length - 1; i >= 0; i--) {
                    if (!chatBoxChildElements[i].classList.contains("nomessage")) {
                        chatBoxChildDiv.removeChild(chatBoxChildElements[i]);
                    }
                }


                // show default template for empty chat box
                var elementsToHide = document.querySelectorAll('.nomessage');
                elementsToHide.forEach(function (element) {
                    element.style.visibility = 'visible';
                });


                $.each(response, function (index, message_record) {

                    // console.log(`msg: ${message_record.msg}, from: ${message_record.fromAdmin}`);

                    var messageElement = document.createElement("div");
                    messageElement.classList.add("message");
                    if (message_record.fromAdmin) {
                        messageElement.innerHTML = "<span class='sender'> {{ superuser }}: </span><span class='content'>" + message_record.msg + "</span>";
                    } else {
                        messageElement.innerHTML = "<span class='sender'> {{ username }}: </span><span class='content'>" + message_record.msg + "</span>";
                    }
                    chatBox.appendChild(messageElement);

                });
                // hide empty message box message
                if (response.length != 0) {
                    var elementsToHide = document.querySelectorAll('.nomessage');
                    elementsToHide.forEach(function (element) {
                        element.style.visibility = 'hidden';
                    });
                }

            },
            error: function (xhr, status, error) {
                console.error('failed:', status);
            }
        });


    });
</script>

</html>
